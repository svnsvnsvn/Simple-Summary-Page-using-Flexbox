<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      margin-top: 2em;
      font-size: 11px;
      text-align: center;
     }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href = 'style.css' rel = stylesheet>

</head>
<body>
<div class = "CardSummary">

  <div class = "ResultsSummary">
    <div class = "ScoreSummary">
      <h1>Your Result</h1>
      <div class = "ScoreCircle">
        <div class = "Circle">
          <h2>76 </h2>
          <p> of 100</p>
        </div> 
      </div>
      <div class = "ScoreDetails">
        <h3> Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div> 
    </div>
  </div>

  <div class = "ScoreBrief">
    <div class = "BriefTitle"> 
      <h1>Summary</h1>
    </div>
  
    <div class = "Sectors">
      <div class = "brief reaction">
        <h3> <img src = "assets/images/icon-reaction.svg" alt = ""> Reaction</h3>
        <p> 
           80  / <span> 100 </span>
        </p>
      </div>
      <div class = "brief memory">
        <h3> <img src = "assets/images/icon-memory.svg" alt = ""> Memory</h3>
        <p> 
           92 / <span> 100 </span>
        </p>
      </div>
      <div class = "brief verbal">
        <h3><img src = "assets/images/icon-verbal.svg" alt = ""> Verbal</h3>
        <p> 
           61  / <span> 100 </span>
        </p>
      </div>
      <div class = "brief visual">
        <h3><img src = "assets/images/icon-visual.svg" alt = ""> Visual</h3>
        <p> 
           72  / <span> 100 </span>
        </p>
      </div>
      <div class = "Continue">
        <button>Continue</button>
      </div>
    </div>
  </div>
    
  

</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#"> Ann </a>.
</div>
</body>
</html>
